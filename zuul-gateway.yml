version: '3'
services:
  #------------------------------------------------------------------------------
  gateway_service:
    image: ${REGISTRY_HOST}/gateway_service:latest
    container_name: gateway_service
    networks:
      bitnet:
        ipv4_address: ${GATEWAY_SERVICE_IP_ADDRESS}
    restart: always
    #TODO: Maybe needed
    #    depends_on:
    #      - configuration_server
    #      - service_discovery
    #      - bitcoind_adapter1
    #      - tx_mempool1
    volumes:
      - gateway_service_volume:/tmp

#------------------------------------------------------------------------------
volumes:
  gateway_service_volume:

#------------------------------------------------------------------------------
networks:
  bitnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
#        - gateway: 172.18.0.1
